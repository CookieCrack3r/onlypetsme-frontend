<mat-card class="profile-container" *ngIf="userData">
    <div class="profile-header">
      <img [src]="userData.avatar || defaultAvatar" class="avatar" alt="Profilbild">
      <div class="profile-info">
        <h2>{{ userData.username }}</h2>
        <p>{{ userData.email }}</p>
      </div>
    </div>
  
    <mat-card-content>
      <h3>📝 Über {{ userData.username }}</h3>
      <p>{{ userData.bio || 'Noch nichts über diesen Benutzer geschrieben.' }}</p>
    </mat-card-content>
  </mat-card>
  
  <mat-card *ngIf="!userData">
    <mat-card-title>⚠️ Nutzer nicht gefunden</mat-card-title>
  </mat-card>
